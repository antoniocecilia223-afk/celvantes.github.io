<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervantes | Creator Studio</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b0b0b; --surface: #161616; --accent: #1e1e1e; --text-main: #ffffff; --text-dim: #a0a0a0; }
        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text-main); margin: 0; display: flex; height: 100vh; }

        /* Sidebar Profissional */
        .sidebar { width: 260px; background: #000; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .logo { padding: 30px; font-size: 1.8rem; font-weight: 800; color: var(--gold); letter-spacing: -1px; }
        .nav-group { flex-grow: 1; padding: 10px; }
        .nav-item { padding: 14px 20px; color: var(--text-dim); text-decoration: none; cursor: pointer; display: flex; align-items: center; gap: 15px; border-radius: 10px; transition: 0.2s; margin-bottom: 4px; }
        .nav-item:hover, .nav-item.active { background: var(--accent); color: var(--gold); }

        /* Main Content */
        .main { flex-grow: 1; overflow-y: auto; background: linear-gradient(180deg, #0f0f0f 0%, #0b0b0b 100%); }
        .content-section { display: none; padding: 40px; animation: fadeIn 0.3s ease; }
        .content-section.active { display: block; }

        /* Interface de Cria√ß√£o / Realismo */
        .studio-card { background: var(--surface); border: 1px solid #282828; border-radius: 16px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .upload-zone { border: 2px dashed #444; border-radius: 12px; padding: 40px; text-align: center; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
        .upload-zone:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }
        
        /* Inputs Realistas */
        input, textarea, select { width: 100%; padding: 15px; background: #000; border: 1px solid #333; color: white; border-radius: 10px; margin-top: 10px; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--gold); }
        .btn-primary { background: var(--gold); color: #000; border: none; padding: 16px 30px; border-radius: 10px; font-weight: 700; cursor: pointer; font-size: 1rem; transition: 0.2s; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }

        /* Grid de V√≠deos Profissional */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; margin-top: 20px; }
        .video-card { background: #000; border-radius: 12px; overflow: hidden; border: 1px solid #222; }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #1a1a1a; display: flex; align-items: center; justify-content: center; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">CERVANTES</div>
    <div class="nav-group">
        <div class="nav-item active" onclick="switchTab('dashboard')">üè† Dashboard</div>
        <div class="nav-item" onclick="switchTab('meu-canal')">üì∫ Meu Canal</div>
        <div class="nav-item" onclick="switchTab('criar')">‚ûï Criar Conte√∫do</div>
        <div class="nav-item" onclick="switchTab('analytics')">üìà Estat√≠sticas</div>
    </div>
</div>

<div class="main">
    
    <div id="dashboard" class="content-section active">
        <h1>Bem-vindo, Criador</h1>
        <div class="video-grid" id="mainFeed">
            </div>
    </div>

    <div id="criar" class="content-section">
        <h1 style="margin-bottom: 10px;">Centro de Publica√ß√£o</h1>
        <p style="color: var(--text-dim); margin-bottom: 30px;">Escolha o formato do seu conte√∫do global.</p>
        
        <div class="studio-card">
            <div style="display: flex; gap: 10px; margin-bottom: 25px;">
                <button class="btn-primary" onclick="setPostType('video')" style="flex:1">üé¨ V√≠deo / Reel</button>
                <button class="btn-primary" onclick="setPostType('texto')" style="flex:1; background: #333; color: white;">üìù Artigo / Texto</button>
                <button class="btn-primary" onclick="setPostType('historia')" style="flex:1; background: #333; color: white;">üì∏ Hist√≥ria (Story)</button>
            </div>

            <div id="publishForm">
                <label id="typeLabel">T√≠tulo do Conte√∫do</label>
                <input type="text" id="postTitle" placeholder="Ex: A minha jornada em Luanda...">
                
                <div class="upload-zone" id="fileZone">
                    <p>Arraste o ficheiro ou clique para selecionar</p>
                    <small style="color: #666;">MP4, MOV ou JPG (M√°x. 500MB)</small>
                </div>

                <textarea id="postDesc" rows="5" placeholder="Descri√ß√£o ou conte√∫do do texto..."></textarea>
                
                <button class="btn-primary" style="margin-top: 20px;" onclick="publicarConteudo()">üöÄ Publicar Agora</button>
            </div>
        </div>
    </div>

    <div id="meu-canal" class="content-section">
        <div style="height: 200px; background: #222; border-radius: 16px; margin-bottom: 60px; position: relative;">
            <div style="width: 120px; height: 120px; background: var(--gold); border-radius: 50%; border: 5px solid var(--bg); position: absolute; bottom: -40px; left: 40px;"></div>
        </div>
        <h1 id="userName">O Meu Canal</h1>
        <div class="video-grid" id="userPosts">
            </div>
    </div>

</div>

<script>
    let currentType = 'video';

    function switchTab(id) {
        document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function setPostType(type) {
        currentType = type;
        const label = document.getElementById('typeLabel');
        const zone = document.getElementById('fileZone');
        
        document.querySelectorAll('#criar .btn-primary').forEach(b => {
            b.style.background = "#333"; b.style.color = "white";
        });
        event.currentTarget.style.background = "var(--gold)";
        event.currentTarget.style.color = "black";

        if(type === 'texto') {
            label.innerText = "T√≠tulo do Artigo";
            zone.style.display = "none";
        } else if(type === 'historia') {
            label.innerText = "Legenda da Hist√≥ria";
            zone.style.display = "block";
            zone.querySelector('p').innerText = "Upload da Imagem/V√≠deo Curto";
        } else {
            label.innerText = "T√≠tulo do V√≠deo";
            zone.style.display = "block";
        }
    }

    function publicarConteudo() {
        const title = document.getElementById('postTitle').value;
        const desc = document.getElementById('postDesc').value;
        
        if(!title) { alert("Por favor, insira um t√≠tulo."); return; }

        // Cria√ß√£o de Card Realista
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <div class="thumb">${currentType === 'video' ? 'üé¨ [VIDEO]' : 'üìÑ [TEXTO]'}</div>
            <div style="padding: 15px;">
                <h4 style="margin:0">${title}</h4>
                <p style="color:#666; font-size:0.8rem; margin:5px 0;">Acabou de publicar no seu Canal</p>
            </div>
        `;

        // Adiciona ao Feed e ao Canal
        document.getElementById('mainFeed').prepend(card.cloneNode(true));
        document.getElementById('userPosts').prepend(card);

        alert("Conte√∫do publicado com sucesso no Cervantes!");
        
        // Limpar campos
        document.getElementById('postTitle').value = "";
        document.getElementById('postDesc').value = "";
        switchTab('meu-canal');
    }
</script>

</body>
</html>
