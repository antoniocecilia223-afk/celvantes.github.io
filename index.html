<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervantes | From Celva</title>
    <style>
        :root { 
            --gold: #d4af37; --bg: #000; --card: #111; --text: #fff; 
            --blue: #007bff; --wa-green: #25d366;
        }
        
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }

        /* AUTH GATE - FROM CELVA DESIGN */
        #auth-gate { position: fixed; inset: 0; background: #0a0a0a; z-index: 100000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .auth-container { width: 380px; padding: 40px; background: #000; border: 1px solid #222; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; background: #111; border: 1px solid #333; border-radius: 10px; color: #fff; font-size: 16px; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 15px; background: #fff; color: #000; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .auth-btn:hover { background: var(--gold); }
        .from-celva { margin-top: 40px; font-size: 12px; letter-spacing: 2px; color: #444; text-transform: uppercase; font-weight: bold; }

        /* INTERFACE PRINCIPAL */
        .app-container { display: flex; height: 100vh; }
        nav { width: 80px; border-right: 1px solid #222; display: flex; flex-direction: column; align-items: center; padding: 30px 0; gap: 25px; }
        nav i { font-style: normal; font-size: 1.6rem; cursor: pointer; opacity: 0.3; transition: 0.3s; }
        nav i.active { opacity: 1; color: var(--gold); }

        main { flex: 1; overflow-y: auto; }
        .page { display: none; padding: 20px; animation: slideUp 0.4s ease; }
        .active-page { display: block; }

        /* PROFILE STYLE */
        .profile-card { background: var(--card); border-radius: 25px; padding: 30px; border: 1px solid #222; margin-bottom: 20px; text-align: center; }
        .verified-badge { color: var(--gold); font-size: 14px; margin-left: 5px; }
        
        /* CHAT SYSTEM */
        .chat-item { padding: 15px; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 15px; }
        .chat-item.locked { opacity: 0.4; filter: grayscale(1); cursor: not-allowed; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-gate">
        <div class="auth-container">
            <h1 style="text-align:center; margin-bottom:10px; letter-spacing:-1px;">Cervantes</h1>
            <p id="step-title" style="text-align:center; color:#888; margin-bottom:30px;">Identidade Digital</p>
            
            <div id="auth-flow">
                </div>
        </div>
        <div class="from-celva">From Celva</div>
    </div>

    <div class="app-container">
        <nav>
            <i class="active" onclick="tab('home', this)">üè†</i>
            <i onclick="tab('search', this)">üîç</i>
            <i onclick="tab('chats', this)">üí¨</i>
            <i onclick="tab('account', this)">üë§</i>
        </nav>

        <main>
            <section id="home" class="page active-page">
                <h2>O teu Feed</h2>
                <div style="background:var(--card); height:400px; border-radius:20px; border:1px solid #222;"></div>
            </section>

            <section id="account" class="page">
                <div class="profile-card">
                    <div style="width:80px; height:80px; background:#333; border-radius:50%; margin: 0 auto 15px;" id="acc-img"></div>
                    <h2 id="acc-name">Nome <span class="verified-badge" id="acc-v"></span></h2>
                    <p id="acc-handle" style="color:#666;">@utilizador</p>
                    
                    <div style="display:flex; justify-content:center; gap:20px; margin-top:20px;">
                        <div><strong id="acc-views">0</strong><br><small>Views</small></div>
                        <div><strong id="acc-money">0‚Ç¨</strong><br><small>Saldo</small></div>
                    </div>
                </div>
                
                <button onclick="simulateAction()" style="width:100%; padding:15px; background:var(--gold); border:none; border-radius:12px; font-weight:bold; cursor:pointer;">Simular +100k Views</button>
                <button onclick="logout()" style="width:100%; margin-top:10px; background:none; color:red; border:none; cursor:pointer;">Terminar Sess√£o</button>
            </section>

            <section id="chats" class="page">
                <h2>Conversas</h2>
                <div id="chat-list"></div>
            </section>

            <section id="search" class="page">
                <h2>Explorar</h2>
                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:5px;">
                    <div style="aspect-ratio:1/1; background:#222;"></div>
                    <div style="aspect-ratio:1/1; background:#222;"></div>
                    <div style="aspect-ratio:1/1; background:#222;"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('cv_v100_db') || '[]');
        let me = JSON.parse(localStorage.getItem('cv_v100_me') || 'null');
        let temp = {};

        if (!me) renderStep(1);
        else { document.getElementById('auth-gate').style.display = 'none'; updateUI(); }

        function renderStep(s) {
            const flow = document.getElementById('auth-flow');
            if(s === 1) {
                flow.innerHTML = `
                    <input type="text" id="fn" class="auth-input" placeholder="Primeiro Nome">
                    <input type="text" id="ln" class="auth-input" placeholder="Apelido">
                    <button class="auth-btn" onclick="next(2)">Pr√≥ximo</button>
                `;
            } else if(s === 2) {
                flow.innerHTML = `
                    <input type="date" id="dob" class="auth-input">
                    <select id="gen" class="auth-input">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Prefiro n√£o dizer">Prefiro n√£o divulgar</option>
                    </select>
                    <button class="auth-btn" onclick="next(3)">Pr√≥ximo</button>
                `;
            } else if(s === 3) {
                flow.innerHTML = `
                    <input type="text" id="un" class="auth-input" placeholder="@username_unico">
                    <p id="un-err" style="color:red; font-size:12px; display:none;">Este nome j√° existe!</p>
                    <button class="auth-btn" onclick="finish()">Concluir Registo</button>
                `;
            }
        }

        function next(s) {
            if(s === 2) { temp.fn = document.getElementById('fn').value; temp.ln = document.getElementById('ln').value; }
            if(s === 3) { temp.dob = document.getElementById('dob').value; temp.gen = document.getElementById('gen').value; }
            renderStep(s);
        }

        function finish() {
            const un = document.getElementById('un').value.toLowerCase();
            if(db.some(u => u.username === un)) return document.getElementById('un-err').style.display = 'block';
            
            temp.username = un;
            temp.views = 0;
            temp.balance = 0;
            temp.following = []; // Lista de quem eu sigo
            db.push(temp);
            localStorage.setItem('cv_v100_db', JSON.stringify(db));
            localStorage.setItem('cv_v100_me', JSON.stringify(temp));
            location.reload();
        }

        function updateUI() {
            document.getElementById('acc-name').innerHTML = `${me.fn} ${me.views >= 1000000 ? '‚≠ê' : ''}`;
            document.getElementById('acc-handle').innerText = `@${me.username}`;
            document.getElementById('acc-views').innerText = me.views.toLocaleString();
            document.getElementById('acc-money').innerText = `${me.balance}‚Ç¨`;
            renderChats();
        }

        function simulateAction() {
            me.views += 100000;
            if(me.views === 100000) me.balance = 100;
            if(me.views === 1000000) me.balance = 1000;
            save();
            updateUI();
        }

        function renderChats() {
            const list = document.getElementById('chat-list');
            list.innerHTML = "";
            db.forEach(u => {
                if(u.username === me.username) return;
                const canTalk = me.following.includes(u.username);
                list.innerHTML += `
                    <div class="chat-item ${canTalk ? '' : 'locked'}">
                        <div style="width:40px; height:40px; background:#222; border-radius:50%;"></div>
                        <div>
                            <strong>${u.fn}</strong><br>
                            <small>${canTalk ? 'Online' : 'Bloqueado: Deves seguir primeiro'}</small>
                        </div>
                    </div>
                `;
            });
        }

        function tab(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('nav i').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            el.classList.add('active');
        }

        function save() {
            localStorage.setItem('cv_v100_me', JSON.stringify(me));
            const idx = db.findIndex(u => u.username === me.username);
            db[idx] = me;
            localStorage.setItem('cv_v100_db', JSON.stringify(db));
        }

        function logout() { localStorage.removeItem('cv_v100_me'); location.reload(); }
    </script>
</body>
</html>
