<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervantes | Super App</title>
    <style>
        :root { --gold: #d4af37; --bg: #0b141a; --card: #111b21; --text: #e9edef; --wa-green: #00a884; --wa-msg-me: #005c4b; --wa-msg-them: #202c33; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

        /* HEADER & NAV */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--card); border-bottom: 1px solid #222; color: var(--gold); font-weight: bold; }
        .wrapper { display: flex; flex: 1; overflow: hidden; }
        nav { width: 70px; background: var(--card); display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 30px; border-right: 1px solid #222; }
        nav i { font-style: normal; font-size: 1.6rem; cursor: pointer; color: #8696a0; }
        nav i.active { color: var(--gold); }

        main { flex: 1; overflow-y: auto; position: relative; }
        .section { display: none; height: 100%; flex-direction: column; }
        .active-section { display: flex; }

        /* SISTEMA DE CHAT & CHAMADA */
        #wa-chat-window { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: #0b141a; display: none; flex-direction: column; z-index: 500; }
        .wa-header { padding: 10px 15px; background: var(--card); display: flex; align-items: center; gap: 12px; }
        .call-icons { margin-left: auto; display: flex; gap: 20px; color: var(--gold); font-size: 1.2rem; cursor: pointer; }
        
        /* TELA DE CHAMADA */
        #call-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #075e54; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: space-around; padding: 50px 0; }
        .call-avatar { width: 150px; height: 150px; border-radius: 50%; border: 3px solid white; overflow: hidden; }
        .call-btns { display: flex; gap: 50px; }
        .btn-call { width: 70px; height: 70px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer; color: white; border: none; }

        /* LIVE REAL */
        #live-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 1500; display: none; }
        video#live-video { width: 100%; height: 100%; object-fit: cover; }
        .live-overlay { position: absolute; top: 20px; left: 20px; display: flex; gap: 10px; }
        .live-badge { background: red; padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 0.8rem; }

        /* REGISTO */
        #auth-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 3000; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: var(--card); padding: 30px; border-radius: 20px; text-align: center; border: 1px solid var(--gold); width: 85%; max-width: 350px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #2a3942; border: none; border-radius: 8px; color: white; }
        button { background: var(--gold); border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px; }

        .msg-box { flex: 1; padding: 20px; overflow-y: auto; background: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); }
        .bubble { padding: 10px; margin: 5px 0; border-radius: 10px; max-width: 80%; }
        .me { background: var(--wa-msg-me); align-self: flex-end; }
        .them { background: var(--wa-msg-them); align-self: flex-start; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h2 style="color:var(--gold)">CERVANTES</h2>
            <input type="text" id="reg-user" placeholder="@nome_utilizador">
            <button onclick="iniciarApp()">ENTRAR AGORA</button>
        </div>
    </div>

    <div id="live-view">
        <div class="live-overlay">
            <div class="live-badge">AO VIVO</div>
            <div id="live-timer" style="background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 5px;">00:00</div>
        </div>
        <video id="live-video" autoplay playsinline></video>
        <button onclick="stopLive()" style="position:absolute; bottom:40px; left:50%; transform:translateX(-50%); width:auto; background:red;">ENCERRAR LIVE</button>
    </div>

    <div id="call-screen">
        <div style="text-align: center;">
            <div class="call-avatar"><img src="https://via.placeholder.com/150" style="width:100%"></div>
            <h2 id="call-name" style="margin-top:20px;">Utilizador</h2>
            <p>A chamar...</p>
        </div>
        <div class="call-btns">
            <button class="btn-call" style="background:#ff4444;" onclick="endCall()">‚úñ</button>
            <button class="btn-call" style="background:var(--wa-green);" onclick="alert('Chamada Atendida!')">‚úî</button>
        </div>
    </div>

    <header>
        <div>CERVANTES</div>
        <div id="status-user"></div>
    </header>

    <div class="wrapper">
        <nav>
            <i class="active" onclick="tab('home', this)">üè†</i>
            <i onclick="tab('chats', this)">üí¨</i>
            <i onclick="tab('create', this)">‚ûï</i>
            <i onclick="tab('channel', this)">üì∫</i>
        </nav>

        <main>
            <section id="home" class="section active-section" style="padding:20px;">
                <h3>Novidades</h3>
                <div id="feed-content"></div>
            </section>

            <section id="chats" class="section">
                <div style="padding:15px; background:var(--card);">
                    <input type="text" id="search-user" placeholder="Pesquisar @utilizador para DM..." style="margin:0">
                </div>
                <div id="wa-list" style="flex:1">
                    <div class="chat-item" style="padding:15px; display:flex; gap:10px; cursor:pointer;" onclick="abrirChat('Suporte Cervantes')">
                        <div style="width:50px; height:50px; background:#444; border-radius:50%"></div>
                        <div><strong>Suporte Cervantes</strong><br><small>Ol√°! Como posso ajudar?</small></div>
                    </div>
                </div>

                <div id="wa-chat-window">
                    <div class="wa-header">
                        <span onclick="fecharChat()" style="cursor:pointer">‚Üê</span>
                        <strong id="chat-title">Nome</strong>
                        <div class="call-icons">
                            <span onclick="startCall('Voz')">üìû</span>
                            <span onclick="startCall('V√≠deo')">üìπ</span>
                        </div>
                    </div>
                    <div class="msg-box" id="msg-box" style="display:flex; flex-direction:column;"></div>
                    <div style="padding:10px; background:var(--card); display:flex; gap:10px;">
                        <input type="text" id="chat-in" placeholder="Mensagem" style="margin:0">
                        <button onclick="enviarDM()" style="width:auto; margin:0">‚û§</button>
                    </div>
                </div>
            </section>

            <section id="create" class="section" style="padding:20px;">
                <button onclick="startLive()" style="background:red; padding:20px; font-weight:bold; border-radius:12px; color:white; border:none; cursor:pointer;">üî¥ INICIAR TRANSMISS√ÉO AO VIVO</button>
                <div style="margin-top:20px; border: 2px dashed #444; padding:30px; text-align:center; border-radius:15px;" onclick="alert('Galeria Aberta')">
                    üì∏ Carregar da Galeria (Fotos/V√≠deos)
                </div>
            </section>
        </main>
    </div>

    <script>
        let me = "";
        let stream = null;

        function iniciarApp() {
            me = document.getElementById('reg-user').value;
            if(!me) return alert("Insere o teu @");
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('status-user').innerText = me;
        }

        function tab(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('nav i').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active-section');
            el.classList.add('active');
        }

        /* L√ìGICA LIVE */
        async function startLive() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('live-video').srcObject = stream;
                document.getElementById('live-view').style.display = 'block';
                // Iniciar cron√≥metro
                let sec = 0;
                setInterval(() => {
                    sec++;
                    let m = Math.floor(sec/60);
                    let s = sec%60;
                    document.getElementById('live-timer').innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                }, 1000);
            } catch (err) {
                alert("Erro ao abrir a c√¢mara: " + err);
            }
        }

        function stopLive() {
            if(stream) stream.getTracks().forEach(track => track.stop());
            document.getElementById('live-view').style.display = 'none';
        }

        /* L√ìGICA CHAT & CHAMADA */
        function abrirChat(nome) {
            document.getElementById('wa-chat-window').style.display = 'flex';
            document.getElementById('chat-title').innerText = nome;
        }

        function fecharChat() { document.getElementById('wa-chat-window').style.display = 'none'; }

        function startCall(tipo) {
            document.getElementById('call-name').innerText = document.getElementById('chat-title').innerText;
            document.getElementById('call-screen').style.display = 'flex';
            // Som de chamada simulado
            console.log("A tocar chamada de " + tipo);
        }

        function endCall() { document.getElementById('call-screen').style.display = 'none'; }

        function enviarDM() {
            const val = document.getElementById('chat-in').value;
            const box = document.getElementById('msg-box');
            if(!val) return;
            box.innerHTML += `<div class="bubble me">${val}</div>`;
            document.getElementById('chat-in').value = "";
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
