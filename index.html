<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cervantes | From_celta.5 Edition</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --card: #121212; --text: #fff; --wa-green: #00a884; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; height: 100vh; }

        /* BARRA ADMIN */
        #admin-bar { background: var(--gold); color: #000; padding: 5px 15px; font-size: 0.8rem; font-weight: bold; display: none; justify-content: space-between; }

        /* HEADER & LAYOUT */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; border-bottom: 1px solid #222; background: var(--bg); }
        .wrapper { display: flex; height: calc(100vh - 90px); }
        nav { width: 70px; border-right: 1px solid #222; display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 25px; }
        nav i { font-style: normal; font-size: 1.6rem; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        nav i.active { opacity: 1; color: var(--gold); }

        main { flex: 1; overflow-y: auto; background: var(--bg); }
        .section { display: none; padding: 15px; }
        .active-section { display: block; }

        /* FEED DIN√ÇMICO (ESTILOS) */
        .feed-grid-yt { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .feed-insta { max-width: 500px; margin: 0 auto; }
        
        .post-card { background: var(--card); border-radius: 12px; overflow: hidden; margin-bottom: 20px; }
        .yt-thumb { width: 100%; aspect-ratio: 16/9; background: #333; object-fit: cover; }
        .insta-img { width: 100%; aspect-ratio: 1/1; background: #333; object-fit: cover; }

        /* CHAT WHATSAPP (FUNDO C√âU) */
        #chat-window { position: absolute; inset: 0; background: #0b141a; display: none; flex-direction: column; z-index: 1000; }
        .chat-header { padding: 10px 15px; background: #202c33; display: flex; align-items: center; gap: 10px; }
        .chat-body { 
            flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
            background: url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?auto=format&fit=crop&w=1000&q=80'); /* FUNDO C√âU */
            background-size: cover; background-attachment: fixed;
        }
        .bubble { padding: 8px 12px; border-radius: 8px; max-width: 75%; font-size: 0.9rem; position: relative; box-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .me { background: #005c4b; color: #fff; align-self: flex-end; border-top-right-radius: 0; }
        .them { background: #202c33; color: #fff; align-self: flex-start; border-top-left-radius: 0; }

        /* LOGIN */
        #login-gate { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #121212; padding: 40px; border: 1px solid #333; width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; box-sizing: border-box; }
        button { background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 5px; width: 100%; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="admin-bar">
        <span>üëë ADMIN: From_celta.5</span>
        <span id="user-count">Utilizadores: 1</span>
    </div>

    <div id="login-gate">
        <div class="login-box">
            <h1 style="color:var(--gold)">Cervantes</h1>
            <input type="text" id="user-in" placeholder="Nome de utilizador (@)">
            <button onclick="fazerLogin()">Entrar</button>
            <p id="error-msg" style="color:red; font-size: 0.8rem;"></p>
        </div>
    </div>

    <header>
        <div style="font-weight:bold; color:var(--gold)">CERVANTES</div>
        <div id="current-user" style="font-size: 0.8rem;"></div>
    </header>

    <div class="wrapper">
        <nav>
            <i class="active" onclick="tab('feed', this)">üè†</i>
            <i onclick="tab('messages', this)">üí¨</i>
            <i onclick="tab('settings', this)">‚öôÔ∏è</i>
        </nav>

        <main>
            <section id="feed" class="section active-section">
                <div id="feed-container" class="feed-insta"></div>
            </section>

            <section id="messages" class="section">
                <div style="padding:15px; background: #121212; border-radius:10px; cursor:pointer;" onclick="abrirChat('Suporte Cervantes')">
                    <strong>Suporte Cervantes</strong><br><small>Mensagem de sistema</small>
                </div>

                <div id="chat-window">
                    <div class="chat-header">
                        <span onclick="fecharChat()">‚Üê</span>
                        <strong id="target-name">Nome</strong>
                    </div>
                    <div class="chat-body" id="chat-body">
                        <div class="bubble them">Bem-vindo ao chat privado do Cervantes.</div>
                    </div>
                    <div style="padding:10px; background:#202c33; display:flex; gap:10px;">
                        <input type="text" id="msg-input" placeholder="Mensagem" style="margin:0">
                        <button onclick="enviarMensagem()" style="width:auto;">‚û§</button>
                    </div>
                </div>
            </section>

            <section id="settings" class="section">
                <div style="background:#121212; padding:20px; border-radius:15px;">
                    <h3>Personalizar Feed</h3>
                    <select id="feed-style" onchange="mudarEstiloFeed()">
                        <option value="insta">Estilo Instagram (Vertical)</option>
                        <option value="yt">Estilo YouTube (Grelha)</option>
                    </select>
                    <button onclick="logout()" style="background:red; color:white; margin-top:30px;">Terminar Sess√£o</button>
                </div>
            </section>
        </main>
    </div>

    <script>
        let db_users = JSON.parse(localStorage.getItem('c_users') || '["From_celta.5"]');
        let currentUser = localStorage.getItem('c_session');
        let posts = [
            { id: 1, user: 'Cervantes', text: 'Bem-vindo ao futuro!', img: 'https://images.unsplash.com/photo-1614850523296-d8c1af93d400?w=500' },
            { id: 2, user: 'NASA', text: 'Espa√ßo profundo.', img: 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=500' }
        ];

        window.onload = () => {
            if(currentUser) {
                document.getElementById('login-gate').style.display = 'none';
                document.getElementById('current-user').innerText = "@" + currentUser;
                if(currentUser === "From_celta.5") {
                    document.getElementById('admin-bar').style.display = 'flex';
                    document.getElementById('user-count').innerText = "Utilizadores: " + db_users.length;
                }
                renderFeed();
            }
        }

        function fazerLogin() {
            const user = document.getElementById('user-in').value.trim();
            if(!user) return;

            if(user === "From_celta.5") { entrar(user); return; }

            if(db_users.includes(user)) {
                document.getElementById('error-msg').innerText = "Este nome de utilizador j√° existe!";
            } else {
                db_users.push(user);
                localStorage.setItem('c_users', JSON.stringify(db_users));
                entrar(user);
            }
        }

        function entrar(u) { localStorage.setItem('c_session', u); location.reload(); }

        function tab(id, el) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active-section'));
            document.querySelectorAll('nav i').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active-section');
            el.classList.add('active');
        }

        /* FEED INTELIGENTE */
        function mudarEstiloFeed() { renderFeed(); }

        function renderFeed() {
            const style = document.getElementById('feed-style').value;
            const container = document.getElementById('feed-container');
            container.className = (style === 'yt') ? 'feed-grid-yt' : 'feed-insta';
            
            container.innerHTML = "";
            posts.forEach(p => {
                container.innerHTML += `
                    <div class="post-card">
                        <img src="${p.img}" class="${style === 'yt' ? 'yt-thumb' : 'insta-img'}">
                        <div style="padding:12px;">
                            <strong>@${p.user}</strong>
                            <p style="font-size:0.9rem; opacity:0.8;">${p.text}</p>
                        </div>
                    </div>
                `;
            });
        }

        /* CHAT WHATSAPP */
        function abrirChat(nome) {
            document.getElementById('chat-window').style.display = 'flex';
            document.getElementById('target-name').innerText = nome;
        }
        function fecharChat() { document.getElementById('chat-window').style.display = 'none'; }
        
        function enviarMensagem() {
            const val = document.getElementById('msg-input').value;
            if(!val) return;
            document.getElementById('chat-body').innerHTML += `<div class="bubble me">${val}</div>`;
            document.getElementById('msg-input').value = "";
        }

        function logout() { localStorage.removeItem('c_session'); location.reload(); }
    </script>
</body>
</html>
